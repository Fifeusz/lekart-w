<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Pierwsza strona</title>
<meta name="description" content="oto moja pierwsza strona n zajęciach">
<meta name="keywords" content="szkoła,lekcje,temat,nauka,html">
<meta name="author" content="oliver brachman">
</head>
<body>
<center><h1>Losowe cytaty</h1></center>
<div id="okienko"></div>

<script>
teksty = new Array(
"Pierwszy cytat",
"Drugi cytat",
"Trzeci cytat",
"Czwarty cytat",
"Piąty cytat",
"Szósty cytat"
);

function pokaz() {
  txt = teksty[Math.round(Math.random()*(teksty.length-1))];
  document.getElementById("okienko").innerHTML = txt;
  setTimeout("pokaz()", 2000);
}
pokaz();
</script>
</script>
</body>
</html>
